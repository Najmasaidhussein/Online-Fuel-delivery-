<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Fuel Delivery Service</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="https://i.pinimg.com/736x/cb/eb/76/cbeb76a07a92e539ae90850767376f98.jpg" alt="Logo">
        </div>
        <div class="title">
        <h1>Fueliter.</h1>
        <!-- Add your logo or branding here -->
    </header>

    <!-- Navigation Links Section -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="order.html">Order Now</a></li>
            <li><a href="contact.html">Contact Us</a></li>
            <li><a href="signin.html" class="active">Sign In</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section id="hero">
        <h2>Welcome back!  Log in to your account.</h2>
        <!-- Add your hero image or video and a brief description here -->
    </section>

    <!-- Log In Section -->
    <section id="login">
        <h2>Login Form.</h2>
        <div class="login-container">
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <div class="forgot-password">
                <a href="#">Forgot password?</a>
            </div>
            <div class="signup-link">
                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
            </div>
        </div>
        <!-- Add login form or instructions here -->
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Fueliters Delivery Service. All rights reserved.</p>
        <!-- Add any additional footer links or information here -->
    </footer>

</body>
</html>
